name: drec
description: SKRIPSI BINUSIAN.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^4.3.2+2
  intl: ^0.17.0
  splashscreen: ^1.3.5
  material_floating_search_bar: ^0.2.6
  carousel_slider: ^1.3.0
  table_calendar: ^3.0.0
  shared_preferences: ^2.0.6
  dio: 2.2.1
  image_picker: 0.6.7+22
  flutter_local_notifications: ^4.0.0
  firebase_core: ^0.6.0
  firebase_messaging: ^8.0.0-dev.1
  cloud_firestore: ^0.15.0
  firebase_storage: 6.0.0
  image_downloader: ^0.20.1
  cloud_functions: ^0.8.0
  firebase_admin: ^0.1.4
  flutter_rating_bar: ^4.0.0
  html_unescape: ^2.0.0
  timezone: ^0.6.0
  flutter_native_timezone: ^1.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-LightItalic.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
